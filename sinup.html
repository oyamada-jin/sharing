<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sinup</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-form">
        <h1 class="title">sharing</h1>

        <div>
        <input type="text" class="input-field" id="email" placeholder="メールアドレス">
        </div>

        <div>
        <input type="text" class="input-field" id="password" placeholder="パスワード">
        </div>

        <div>
        <input type="text" class="input-field" id="username" placeholder="ユーザー名">
        </div>


        <button class="login-button" onclick="sinup()">新規登録</button>

        <div>
        <a href="login.html" class="signup-link">アカウントをお持ちの方</a>
        </div>
    </div>

    <!-- axiosをCDN経由で読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="js/sinup.js"></script>
</body>
</html>
